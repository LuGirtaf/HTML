<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO INDEXOF</title>
</head>
<body>
    <center>
        <h1>METODO INDEXOF/ BUSQUEDA ARRAYS</h1>
        <h2>METODO TRIM/ ELIMINAR ESPACIOS EN DATOS</h2>
        <br><br>
        <p>ESTUDIANTE SE ENCUENTRA EN EL INDICE No.</p>
        <p id="std"></p>
        <script>
            let num;
            let std=new Array();
            //CAPTURA
            num=parseInt(prompt("Ingrese cantidad de elementos a guardar en arrays"));
            for (i=0;i<num;i++){
                std[i]=prompt("Ingrese nombre std");
            }
            //BUSQUEDA
            let datob=prompt("Ingrese nombre STD a buscar")
            let find=std.indexOf(datob.trim());
            //El metodo indexOf da como resultado 0 (verdadero) sino da -1 (falso) 
            if (find>-1){
                document.getElementById("std").innerHTML=find+"..." +datob;
            } else{
                document.getElementById("std").innerHTML="ERROR...NOMBRE DE ESTUDIANTE NO ENCONTRADO..." + datob;
            }
        </script>

    </center>
</body>
</html>
