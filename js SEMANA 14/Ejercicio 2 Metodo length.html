<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>METODO LENGTH EN ARRAYS</h1>
        <h2>LISTADO DE CIUDADES DE COLOMBIA</h2>
        <script>
            let ciudad=['Bogotá', 'Cali', 'Medellín', 'Barranquilla', 'Cartagena', 'Bucaramanga'];
            //Imprimir arrays
            for (i=0;i<ciudad.length;i++){
                document.write("Indice.."+i+"&nbsp&nbsp"+ciudad[i]+"<br>"+"<br>");
                console.log(ciudad[i]);
            }
            // 
            document.write("longitud total del array ciudad es..." +ciudad.length);
        </script>
    </center>
</body>
</html>
