<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLICE</title>
</head>
<body>
    <center>
        <h1>METODO SPLICE/ ELIMINAR DATO EN ARRAYS</h1>
        <h2>METODO INEXOF Y TRIM</h2>
        <br><br>
        <p>El NUEVO ARRAYS ES...</p>
        <script>
            //Crea el Objeto
            let num;
            let datos=new Array();
            //CAPTURA
            num=parseInt(prompt("Ingrese cantidad de elementos a ingresar a arrays"));
            for (i=0;i<num;i++){
            //recorre arrays
            datos[i]=prompt("Ingrese dato nuevo al arrays.."+i);
            }
            //BUSQUEDA
            let dator=prompt("Ingrese dato a eliminar en arrays");
            let indice=datos.indexOf(dator.trim());
            //
            if (indice>-1){
                var index=datos.splice(indice,1);
                alert("Dato eliminado de Arrays...Lista nueva..."+datos);
            } else{
                alert("Error...No se encontro dato Array")
            }
            //IMPRIMIR
            document.write(datos+",");
            console.log(datos);
        </script>
    </center>
    
</body>
</html>
